<template name="add">
  <div id="add-container">
    {{> goBack text='添加商品'}}
    <div class="container">
      <form class="form">
        <h3>上传图片</h3>
        {{> upload_bootstrap contentType='images' multiple=false callbacks=myCallbacks }}
        <div class="img-wrap">
          <img src="{{uploadImg}}" alt=""/>
        </div>
        <div class="form-group">
          <label for="name">商品名字：</label>
          <input class="form-control" type="text" name="name" placeholder="请输入商品名字"/>
        </div>
        <div class="form-group">
          <label for="category">分类：</label>
          <select class="form-control" name="category">
            <option value="vegetable">蔬菜</option>
            <option value="fruit">水果</option>
            <option value="drinks">酒水</option>
            <option value="others">百货</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price">单价/每公斤：</label>
          <input class="form-control" type="number" name="price"/>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary form-control">确认</button>
        </div>
      </form>
    </div>
  </div>
</template>
