<template name="item">
  <div class="thumbnail">
    <img src="{{url}}" alt="...">
    <div class="caption">
      <h3>{{itemName}} <p class="price"><span>{{price}}</span>元/公斤</p></h3>
      <div class="form-group">
        <div class="input-group">
          <input type="hidden" name="price" value="{{price}}"/>
          <input type="number" min="0" class="form-control" id="calculate" placeholder="请输入公斤">
          <div class="input-group-addon">计算</div>
        </div>
      </div>
    </div>
  </div>
</template>
